<h5>
    Create Customer
</h5>
<button mat-raised-button color="primary" [routerLink]="'/'">
    Back to the list
</button>

<div class="mat-elevation-z2 p-2">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>
                Fill the name
            </mat-label>
            <input matInput placeholder="John Doe" formControlName="name">
            <mat-icon matSuffix>person</mat-icon>

        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100">
            <mat-label>
                Fill the email
            </mat-label>
            <input matInput placeholder="John.Doe@gmail.com" formControlName="email">
            <mat-icon matSuffix>main</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100">
            <mat-label>
                Fill the phone number
            </mat-label>
            <input matInput placeholder="+1 234 567 890" formControlName="phone">
            <mat-icon matSuffix>phone</mat-icon>

        </mat-form-field>

        <button mat-raised-button type="submit" color="primary">
            save 
        </button>
        <button mat-raised-button type="reset">
            Cancel
        </button>
    </form>

</div>
